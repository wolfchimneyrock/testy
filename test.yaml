Variables:
    ServerThreads:
        Values:         [ 1, 2, 4, 8, 16, 32 ]
    SimulatedClients: 
        Values:         [ 16, 32, 64, 128 ]
    BufferType:
        Values: 
            LockSerial: 'lock -S'
            LockBatch:  'lock'
            LfSerial:   'lf -S'
            LfBatch:    'lf'
            Mc:         'mc'
    FileCache:
        Values:
            UseCache:   ''
            NoCache:    '-C'
    

Server:
    Host:               192.168.1.10
    CmdlineTemplate:    "LD_LIBRARY_PATH=/usr/local/lib daap -X -t {ServerThreads} -y {BufferType} {FileCache}"
    ReadyMessage:       "Scanned"
    StopSignal:         15

Clients:
    Scan:               yes
    SkipServers:        yes
    CmdlineTemplate:    "daap-client -h 192.168.1.10 -c {SimulatedClients}"
    StopSignal:         15

Test:
    Duration: 60


